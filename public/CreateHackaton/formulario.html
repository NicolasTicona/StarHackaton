<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos.css">  
    <title>Crea una nueva Hackaton</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.9.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.9.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>

  <body>

    <!-- Formulario de Registro -->

    <div class="ContCrea">
        <h1 class="title">Crea una nueva Hackaton</h1>

        <div class="links">
          <a href="../index.html">Regresar</a>
        </div>

        <form id="form">
          <label for="nombre">Nombre de la Hackaton</label>
          <input type="text" id="nombre">
          <textarea id="descripcion" placeholder="Descripcion"></textarea>

          <input type="submit" id="crear" value="Crear">
        </form>
    
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script>
      
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {

        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
          console.log(`Firebase SDK loaded with ${features.join(', ')}`)
        } catch (e) {
          console.error(e);
          console.log('Error loading the Firebase SDK, check the console.')
        }
      });
    </script>

    <script src="hackaton.js"></script>
  </body>
