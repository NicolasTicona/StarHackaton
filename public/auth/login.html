<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/auth.css">
    <title>Login</title>


    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.9.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.9.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  
</head>
<body>
    

    <!-- Formulario de Login -->

    <div class="login auth">
        <h1 class="title">Login</h1>

        <div class="links">
          <a href="../index.html">Regresar | </a>
          <a href="registro.html">¿Aún no te has Registrado?</a>
        </div>

        <form id="formLogin">
            <input type="email" id="L-email" placeholder="Correo">
            <input type="password" id="L-password" placeholder="Contraseña">
            <input type="submit" value="Iniciar Sesion" id="btnLogin">
        </form>
        
        <div class="providers">
          <button id="google">Google</button>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {

        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
          console.log(`Firebase SDK loaded with ${features.join(', ')}`)
        } catch (e) {
          console.error(e);
          console.log('Error loading the Firebase SDK, check the console.')
        }
      });
    </script>

    <!-- <script src="../../index.js"></script> -->
    <script src="login.js"></script>
    <script src="providerAuth.js"></script>
</body>
</html>
